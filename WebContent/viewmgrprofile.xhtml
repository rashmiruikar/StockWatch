<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous"></link>
		<style>
body {
	background-color: #eee;
}

*[role="form"] {
	max-width: 530px;
	padding: 15px;
	margin: 0 auto;
	background-color: #fff;
	border-radius: 0.3em;
}

*[role="form"] h2 {
	margin-left: 5em;
	margin-bottom: 1em;
}

ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
}

li {
	float: left;
}

li1 {
	float: right;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

li a:hover:not (.active ) {
	background-color: #111;
}

.active {
	background-color: #4CAF50;
}
</style>
</h:head>
<h:body>
<ul>
		<li><h:form><h:commandButton class="btn btn-primary" id="watchlist1" value="watchlist" action="#{watchlistBean.vwatchlist}"></h:commandButton></h:form></li>
		<li><h:form><h:commandButton class="btn btn-primary" id="mgrprofile" value="manager profile" action="viewmanager"></h:commandButton></h:form></li>
		<li><h:form><h:commandButton class="btn btn-primary" id="account1" value="account"></h:commandButton></h:form></li>
		<li><h:form><h:commandButton class="btn btn-primary" id="search1" value="search stocks" action="#{StockBean.timeseries}"></h:commandButton></h:form></li>
		
		<li style="float: right"><h:form>
				<h:commandButton class="btn btn-primary" id="submit" value="Logout"
					action="#{RegisterBean.logout}"></h:commandButton>
			</h:form></li>
			<li style = "float:right"><h:form><h:commandButton class="btn btn-primary" id="submit" value="Profile" action="#{RegisterBean.viewprofile}"></h:commandButton></h:form></li>
	</ul>
	<h4>manager profile</h4>
	<div class ="container">
	<div>
	<ul>
		<li><h:form><h:commandButton class="btn btn-primary" id="viewmgr" value="View Manager Profile" action="#{ManagerBean.viewmanagerprofile}" ></h:commandButton></h:form></li>
		<li style="float: right"><h:form><h:commandButton class="btn btn-primary" id="viewmymgr" value="View my Manager" action="#{ManagerBean.viewmymanager}"></h:commandButton></h:form></li>
		</ul>
	</div></div>
	<div class="container">
	<div>      
  <h:form>
  <h:dataTable id="table" value="#{ManagerBean.list}" var="user">
  
  <h:column>
  <f:facet name="header"><h:outputText value= "First Name"></h:outputText></f:facet>
  <h:outputText Style="" value="#{user.firstname}"></h:outputText>
  </h:column>
  <h:column>
  <f:facet name="header"><h:outputText value= "Last Name"></h:outputText></f:facet>
  <h:outputText Style="" value="#{user.lastname}"></h:outputText>
  </h:column>
  <h:column>
  <f:facet name="header"><h:outputText value= "Select Manager"></h:outputText></f:facet>
  <h:commandButton  class=" btn btn-primary" value="select" id="select" action="#{ManagerBean.selectmanager(user.uid)}"></h:commandButton>
  
  </h:column>
  </h:dataTable>
  </h:form>
  </div>
</div>
</h:body>
</html>
