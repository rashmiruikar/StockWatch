<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Enter details here</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous"></link>
	<style>
body {
	background-color: #eee;
}

*[role="form"] {
	max-width: 530px;
	padding: 15px;
	margin: 0 auto;
	background-color: #fff;
	border-radius: 0.3em;
}

*[role="form"] h2 {
	margin-left: 5em;
	margin-bottom: 1em;
}
</style>
</h:head>
<h:body>
	<div class="container">
		<h:form class="form-horizontal" role="form">
			<div><h2>Registration Form</h2></div>
			<div class="form-group">
				<h:outputLabel for="firstname">First Name</h:outputLabel>
				<h:inputText class="form-control" value="#{RegisterBean.firstname}"
					id="firstname" required="true" requiredMessage="First name cannot be empty" validatorMessage="First name should contain letters">
					<f:validateRegex pattern="[a-zA-Z]+" />
				</h:inputText>
				<h:message for="firstname" id="a1" style="color:red"></h:message>
			</div>
			<div class="form-group">
				<h:outputLabel for="lastname">Last Name</h:outputLabel>
				<h:inputText class="form-control" value="#{RegisterBean.lastname}"
					id="lastname" required="true" requiredMessage="Last name cannot be empty" validatorMessage="Last name should contain letters">
					<f:validateRegex pattern="[a-zA-Z]+" />
				</h:inputText>
				<h:message for="lastname" id="a2" style="color:red"></h:message>
			</div>
			<div class="form-group">
				<h:outputLabel for="email">Email Address</h:outputLabel>
				<h:inputText class="form-control" value="#{RegisterBean.email}"
					id="email" required="true"
					requiredMessage="Email address cannot be empty" validatorMessage="Format incorrect">
					<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
				</h:inputText>
				<span class="help-block">For e.g mary@abc.com</span>
				<h:message for="email" id="a3" style="color:red"></h:message>
			</div>
			<div class="form-group">
				<h:outputLabel for="username">Username</h:outputLabel>
				<h:inputText class="form-control" value="#{RegisterBean.username}"
					id="username" required="true" requiredMessage="Username is required">
				</h:inputText>
				<h:message for="username" id="a4" style="color:red"></h:message>
			</div>
			<div class="form-group">
				<h:outputLabel for="password">Password</h:outputLabel>
				<h:inputSecret class="form-control"	value="#{RegisterBean.password}" id="password" required="true"
					requiredMessage="Password is required">
				</h:inputSecret>
				<h:message for="password" id="a5" style="color:red"></h:message>
			</div>
			<div class="form-group">
			<h:selectBooleanCheckbox value="#{RegisterBean.checkmanager}" id="checkbox">Register as manager</h:selectBooleanCheckbox></div>
			<div class="form-group">
				<h:commandButton class="btn btn-primary" id="submit" value="submit" action="#{RegisterBean.register}"></h:commandButton>
			</div>
		</h:form>
		

	</div>
</h:body>
</html>
