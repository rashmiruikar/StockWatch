<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous"></link>
		<style>
body {
	background-color: #eee;
}

*[role="form"] {
	max-width: 530px;
	padding: 15px;
	margin: 0 auto;
	background-color: #fff;
	border-radius: 0.3em;
}

*[role="form"] h2 {
	margin-left: 5em;
	margin-bottom: 1em;
}

ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
}

li {
	float: left;
}

li1 {
	float: right;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

li a:hover:not (.active ) {
	background-color: #111;
}

.active {
	background-color: #4CAF50;
}
</style>
</h:head>
<h:body>
<h2>update manager profile</h2>
<ul>
		<li><h:form><h:commandButton class="btn btn-primary" id="watchlist1" value="My watchlist" action="#{watchlistBean.vwatchlist1}"></h:commandButton></h:form></li>
		<li><h:form><h:commandButton class="btn btn-primary" id="request" value="Request"></h:commandButton></h:form></li>
		<li><h:form><h:commandButton class="btn btn-primary" id="account1" value="account" action="#{RegisterBean.viewaccount1}"></h:commandButton></h:form></li>
		<li><h:form><h:commandButton class="btn btn-primary" id="search1" value="Search stocks" action="stockviewmgr"></h:commandButton></h:form></li>
		
		<li style="float: right"><h:form>
				<h:commandButton class="btn btn-primary" id="submit" value="Logout"
					action="#{RegisterBean.logout}"></h:commandButton>
			</h:form></li>
			<li style = "float:right"><h:form><h:commandButton class="btn btn-primary" id="submit" value="Profile" action="#{RegisterBean.viewprofile1}"></h:commandButton></h:form></li>
	</ul>
	<div class="container">
			<h:form class="form-horizontal" role="form">
			<div><h2>Update profile</h2></div>
			<div class="form-group">
				<h:outputLabel for="firstname">First Name</h:outputLabel>
				<h:inputText class="form-control" value="#{RegisterBean.firstname}"
					id="firstname" required="true" requiredMessage="First name cannot be empty" validatorMessage="First name should contain letters">
					<f:validateRegex pattern="[a-zA-Z]+" />
				</h:inputText>
				<h:message for="firstname" id="a1" style="color:red"></h:message>
			</div>
			<div class="form-group">
				<h:outputLabel for="lastname">Last Name</h:outputLabel>
				<h:inputText class="form-control" value="#{RegisterBean.lastname}"
					id="lastname" required="true" requiredMessage="Last name cannot be empty" validatorMessage="Last name should contain letters">
					<f:validateRegex pattern="[a-zA-Z]+" />
				</h:inputText>
				<h:message for="lastname" id="a2" style="color:red"></h:message>
			</div>
			<div class="form-group">
				<h:outputLabel for="email">Email Address</h:outputLabel>
				<h:inputText class="form-control" value="#{RegisterBean.email}"
					id="email" required="true"
					requiredMessage="Email address cannot be empty" validatorMessage="Format incorrect">
					<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
				</h:inputText>
				<span class="help-block">For e.g mary@abc.com</span>
				<h:message for="email" id="a3" style="color:red"></h:message>
			</div>
			<div class="form-group">
				<h:outputLabel for="username">Username</h:outputLabel>
				<h:inputText class="form-control" value="#{RegisterBean.username}"
					id="username" required="true" requiredMessage="Username is required">
				</h:inputText>
				<h:message for="username" id="a4" style="color:red"></h:message>
			</div>
			<div class="form-group">
				<h:outputLabel for="password">Password</h:outputLabel>
				<h:inputText class="form-control"	value="#{RegisterBean.password}" id="password" required="true"
					requiredMessage="Password is required">
				</h:inputText>
				<h:message for="password" id="a5" style="color:red"></h:message>
			</div>
			
				<h:commandButton class="btn btn-primary" id="submit" value="update" action="#{RegisterBean.updateprofile}"></h:commandButton>
			
		</h:form>
	</div>

</h:body>
</html>
